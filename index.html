<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiteCMD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>LiteCMD</h1>
    <div id="terminal">
      <div id="output"></div>
      <input type="text" id="input" placeholder="Enter command..." />
      <div id="buttons">
        <button id="runBtn">Run</button>
        <button id="clearBtn">Clear</button>
        <button id="stopBtn" disabled>Stop Ping</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
